<app-navbar></app-navbar>
<div style="display: flex;" class="content">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
      <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{movie.ImagePath}} alt= {{movie.Title}} height=400px/>
      <mat-card-actions>
          <button
              mat-button
              color="primary"
              (click)='getGenre(movie.Genre.Name, movie.Genre.Description)'
          >
              Genre
          </button>
          <button
              mat-button
              color="primary"
              (click)='getDirector(movie.Director.Name, movie.Director.Birth, movie.Director.Death, movie.Director.Bio)'
              
          >
              Director
          </button>
          <button
              mat-button
              color="primary"
              (click)='getSynopsis(movie.Title, movie.Description, movie.ImagePath)'
          >
              Synopsis
          </button>
          
          <mat-button-toggle-group name="favrorite" aria-label="Ingredients" multiple>
            <mat-button-toggle value="favorite"
            (click)='toggleFavorite(movie._id, movie.Title)'>
            <mat-icon>favorite_border</mat-icon></mat-button-toggle>            
          </mat-button-toggle-group>

          
      </mat-card-actions>
  </mat-card>
 
</div>
