<mat-card>
  <mat-card-header>      
    <mat-card-title>
        User Profile
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class='card-content'>
    <p>Username: {{user.Username}}</p>  
    <p>Email: {{user.Email}}</p>
    <p>Birthday: {{user.Birthday}}</p>
    <!-- <p>Favorites: {{user.FavoriteMovies}}</p> -->
    <button
    mat-raised-button
    color="primary"
    (click)='editUser()'
    >Update Profile Information</button>      
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
