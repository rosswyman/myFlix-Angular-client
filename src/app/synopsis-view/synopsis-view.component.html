<mat-card >
  <mat-card-header>
    <mat-card-title >
      {{data.title}}
    </mat-card-title>    
  </mat-card-header>
  <img mat-card-image src={{data.imagePath}} alt="Photo of {{data.title}} movie poster">
  <mat-card-content class='card-content'>
    <p>{{data.description}}</p>  
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
