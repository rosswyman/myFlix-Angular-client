<div class="main-page">
  <h1>
    Welcome to myFlix!
  </h1>
  
  <button
    class="welcome-screen-button"
    mat-raised-button
    (click)="openUserRegistrationDialog()"
    style="margin-right: 10px;"
    color="primary"
  >
    Sign Up
  </button>

  <button
  class="welcome-screen-button"
    mat-raised-button
    (click)="openUserLoginDialog()"
    style="margin-right: 10px;"
    color="primary"
  >
    Login
  </button>

  
</div>
