<app-navbar></app-navbar>
<div class="update-user-view">
  <mat-card style="width: auto; border-style: solid; border-color: black; border-radius: 5px;" >
    <mat-card-header>
      <mat-card-title>Edit User Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="updateUserInfo">
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          >
          </mat-form-field>
          <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Password"
            type = "password"
            placeholder="Password"
            name="Password"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Email"
            type = "email"
            placeholder="Email"
            name="Password"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Birthday"
            type = "date"
            placeholder=""
            name="Birthday"
            required
          >
        </mat-form-field>        
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button
          mat-raised-button
          (click)="editUser()"
          color="primary"
        >
          Update Profile
        </button>
    </mat-card-actions>
  </mat-card>

</div>
